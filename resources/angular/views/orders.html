<h4><i class="material-icons">assignment</i> Pedidos</h4>
<div class="row">
	<div class="col m12" ng-if="orders.length == 0">
		<div class="card grey lighten-4">
			<div class="card-content grey-text center">
				<span class="card-title">Nenhum pedido ainda :(</span>
				<p>Cadastre alguns produtos no cardápio e realize algumas vendas para começar!</p>
			</div>
		</div>
	</div>
	<div class="col m4" ng-repeat="order in orders">
		<div class="card small">
			<div class="card-content">
				<ul>
					<li ng-repeat="item in order.items">{{item}}</li>
				</ul>
			</div>
			<div class="card-action">
				TOTAL: <span class="amber-text">{{order.amount | finance:'R$'}}</span>
				<div class="right">
					<i class="material-icons left no-margin">schedule</i> {{order.createdAt}}
				</div>
			</div>
		</div>
	</div>
</div>
